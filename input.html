<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>شاشة الادخال</title>
    <link rel="stylesheet" href="input.css">
</head>
<body dir="rtl">

    <h2>شاشة الادخال</h2>

 <div class="container">
        <form>
        <div class="row">
            <div class="col-75">
                <label for="name">الإسم</label>
            <input type="text" id="name" name="name" placeholder="Your name">
            </div>
        </div>
        <div class="row">
            <div class="col-75">
                <label for="num">الرقم الوطني/الرقم الجامعي</label>
            <input type="text" id="num" name="num" placeholder="Your id number">
            </div>
        </div>


        <div class="row">
            <div class="col-75">
                <label for="num"></label>رقم الهاتف</label>
            <input type="text" id="num" name="num" placeholder="Your phone number">
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-75">
                <label for="section">الدائرة/التخصص</label>
            <input type="text" id="section" name="section" placeholder="Your section">
            </div>
        </div>

        <div class="row">
            <div class="col-75">
                <label for="num"></label>تاريخ الميلاد</label><br>
            <input type="date">
            
            </div>
        </div>

    
        <div class="row">
            <div class="col-75">
                <label for="add">عنوان السكن</label>
            <textarea id="add" name="add" placeholder="Write your address" style="height:100px"></textarea>
            </div>
        </div>

        

        <div class="row">
            <input type="submit" value="حفظ">
        </div>
        </form>
  </div>

</body>
</html>
